name: CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Hebdomadaire (optionnel)

jobs:
  analyze:
    name: Analyze with CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java', 'typescript' ]  # Angular = TypeScript

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Installer Java uniquement pour Java
      - name: Set up Java 21
        if: matrix.language == 'java'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Build manuel n√©cessaire pour Java
      - name: Build backend
        if: matrix.language == 'java'
        working-directory: backend
        run: mvn clean package -DskipTests

      # Build manuel pour Angular (optionnel, mais utile pour que le code soit complet)
      - name: Build frontend
        if: matrix.language == 'typescript'
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
